<!-- 
Name
Email
Password
Gender
address
Image
Country
Hobby
rest, submit
-->

<html>
<head>
	<title>Sign Up</title>
</head>
<body>
	<table height=80% width=60% border="1px" style="text-align:center">
		<tr>
			<th colspan=2>
				<center>Sign Up</center>		
			</th>
		</tr>
		<tr>
			<td>
				<label>Name</label>
			</td>
			<td>
				<input type="text" placeholder="Enter your name">
			</td>
		</tr>
		
		<tr>
			<td>
				<label>Email</label>
			</td>
			<td>
				<input type="email" placeholder="Enter your email">
			</td>
		</tr>
		
		<tr>
			<td>
				<label>Password</label>
			</td>
			<td>
				<input type="password" placeholder="Enter your password">
			</td>
		</tr>
		
		<tr>
			<td>
				<label>Gender</label>
			</td>
			<td>
				<input type="radio" name="gender" value="male">Male <input type="radio" name="gender" value="female">Female
			</td>
		</tr>
		
		<tr>
			<td>
				<label>Address</label>
			</td>
			<td>
				<textarea></textarea>

			</td>
		</tr>
		
		<tr>
			<td>
				<label>Country</label>
			</td>
			<td>
			<select>
				<option value="Bharat">Bharat</option>
				<option value="Germany">Germany</option>
				<option value="Australia">Australia</option>
				<option value="Russia">Russia</option>
				<option value="England">England</option>
				<option value="Canada">Canada</option>
				<option value="Poland">Poland</option>
			</select>
			</td>
		</tr>
		<tr>
			<td>
				<label>Hobby</label>
			</td>
			<td>
				<input type="checkbox" name="hobby">Chess
				<input type="checkbox" name="hobby">Cricket
				<input type="checkbox" name="hobby">Reading
				<input type="checkbox" name="hobby">Football
				<input type="checkbox" name="hobby">Hockey
			</td>
		</tr>
		
		<tr>
			<td colspan=2>
			<center><input type="reset" name="reset"> <input type="submit" name="submit"></center>	
			</td>
		</tr>
		
	</table>
</body>
</html>
